<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lottery Numbers</title>
<style>
	body {background-color: #89cff0; text-align: center; font-weight: 900;}

	

</style>
</head>

<body>
	<script language="javascript">
		var winningNum = [];
		for (i = 0; i < 5; i++) {
			winningNum.push(Math.floor(Math.random() * 47 + 1));

		}

		luckyNum = Math.floor(Math.random() * 47 + 1);

		winningNum = winningNum.sort();

		var userNum = new Array(5);
		var answer; 
		
		answer = prompt("Enter your guess of 5 lottery numbers from 1 to 48 (inclusive) with one space in between: ");

		var userNum = answer.split(" ", 5);
		
		document.write("You picked the numbers: " + "<br/>");
		for (i = 0; i < 5; i++) {
			document.write(userNum[i] + "<br/>");
		}
		document.write("<br/>");


		luckyAnswer = prompt("Enter your guess of the lucky ball");

		document.write("You picked the lucky ball as: " + "<br/>" + luckyAnswer + "<br/>");
	
		document.write("<br/>");
		var correct = 0;
		for (i = 0; i < 5; i++) {

			for (j = 0; j < 5; j++) {
				if (winningNum[i] == userNum[j]) {
					correct = correct + 1;
				}
			}
		}

		document.write("The numbers were: " + "<br/>");
		for (i = 0; i < 5; i++) {
			document.write(winningNum[i] + "<br/>");
		}
		document.write("<br/>");

		document.write("The lucky ball was: " + "<br/>" + luckyNum + "<br/>");



		var luck = 0;
		if (luckyAnswer == luckyNum) {
		
			luck = 1;
		}


		prize = 0;

		if (correct == 0 && luck == 1) {
			prize = 4;

		} else if (correct == 1 && luck == 1){

			prize = 6;

		} else if (correct == 2) {

			if (luck == 0) {
				prize = 3;
			} else {
				prize = 25;
			}

		} else if (correct == 3) {

			if (luck == 0) {
				prize = 20;
			} else {
				prize = 150;
			}

		} else if (correct == 4) {

			if (luck == 0) {
				prize = 200;
			} else {
				prize = 5000;
			}

		} 

		if (correct == 0) {
			document.write("Better Luck Next Time! Your prize is $" + prize + "<br/>");
		} else if (correct < 5) {
	
			document.write("CONGRATULATIONS! Your prize is $" + prize + "<br/>");
		}


		else if (correct == 5) {

			if (luck == 0) {
				prize = 25000;
				document.write("CONGRATULATIONS! Your prize is $" + prize + " PER YEAR FOR LIFE <br/>");
			} else {
				prize = 7000;
				document.write("CONGRATULATIONS! Your prize is $" + prize + " PER WEEK FOR LIFE <br/>");
			}
		}
		

	
		
	</script>
</body>
</html>
